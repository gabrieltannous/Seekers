  <div class="collapse in navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">

        <a class="nav-link btn btn-outline-secondary" routerLink="/company/login">Company Login</a>

<div class="container">
  <div class="card card-container">
      <div class="col-xs-12 text-center">
        <h2>User Login</h2>
      </div>
      <br>
      <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin" #signInForm="ngForm" (ngSubmit)="signin(signInForm)">
          <span id="reauth-email" class="reauth-email"></span>
          <input type="email" id="inputEmail" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" placeholder="Email address" required autofocus>
          <input type="password" id="inputPassword" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="Password" required>
          <div id="remember" class="checkbox">
              <label>
                  <input type="checkbox" value="remember-me"> Remember me
              </label>
          </div>
          <label *ngIf="wrongAuth" id="wrongAuth">Wrong username or password</label>
          <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
      </form><!-- /form -->
      <button class="btn btn-lg btn-danger btn-block" (click)="googleLogin()"><i class="fa fa-google-plus" style="float: left;"></i>Sign in with Google</button>
      <a routerLink="/forgot-password" class="forgot-password">
        Forgot the password?
    </a>
    <a routerLink="/user/register">Don't have an account?</a>
  </div><!-- /card-container -->
</div>
