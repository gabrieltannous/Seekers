<div class="container">
  <div class="card card-container">
    <div class="col-xs-12 text-center">
      <h2>User Registeration</h2>
    </div>
    <br>
    <form class="form-signin" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <span id="reauth-email" class="reauth-email"></span>
      <input type="text" id="first-name" class="form-control" name="fname" #fname="ngModel" [(ngModel)]="user.fname" placeholder="First Name" required autofocus>
      <input type="text" id="last-name" class="form-control" name="lname" #lname="ngModel" [(ngModel)]="user.lname" placeholder="Last Name" required>
      <input type="email" id="inputEmail" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" placeholder="Email address" required>
      <input type="password" id="inputPassword" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="Password" required>
      <input type="password" id="inputCPassword" class="form-control" placeholder="Confirm Password" required>
      <label class="error">{{errorMessage}}</label>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Register</button>
    </form>
    <a routerLink="/user/login">Already have an account?</a>
  </div>
</div>
