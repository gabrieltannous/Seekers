<div class="container">
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Job Type</th>
        <th scope="col">Salary</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of appliedJobs">
      <tr *ngIf="item.applied">
        <td>{{item.title}}</td>
        <td>{{item.type}}</td>
        <td>{{item.salary}}</td>
      </tr>
    </tbody>
  </table>
