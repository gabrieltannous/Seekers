<div class="container bootstrap snippet">
  <div class="row">
    <div class="col-sm-3">
      <!--left col-->
      <div class="text-center">
        <img *ngIf="user.photo === undefined" src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
          alt="avatar">
        <img *ngIf="user.photo !== undefined" src="{{user.photo}}" class="avatar img-circle img-thumbnail" alt="avatar">
        
      </div>
      <hr><br>
    </div>
    <div class="col-sm-9">
      <div class="tab-content">
        <div class="tab-pane active" id="home">
          <hr>
          <div *ngIf="successMessage !== null" class="alert alert-success">
            <strong>Success!</strong> {{successMessage}}
          </div>
          <div *ngIf="errorMessage !== null" class="alert alert-danger">
            <strong>Error!</strong> {{errorMessage}}
          </div>
          <form class="row form" #profileForm="ngForm" (ngSubmit)="updateProfile(profileForm)" id="profileForm">
            <input type="hidden" class="form-control" name="$key" #$key="ngModel" [(ngModel)]="user.$key" />
            <input type="hidden" class="form-control" name="photo" #photo="ngModel" [(ngModel)]="user.photo" />
            <div class="form-group col-sm-6">
              <label for="fullName">
                <h4>Full name</h4>
              </label>
              <input type="text" class="form-control" name="fullName" #fullName="ngModel" [(ngModel)]="user.fullName"
                placeholder="Full Name" title="Please enter your full name" />
            </div>

            <div class="form-group col-sm-6">
              <label for="phone">
                <h4>Phone</h4>
              </label>
              <input type="text" class="form-control" name="phone" #phone="ngModel" [(ngModel)]="user.phone" id="phone"
                placeholder="Phone Number" title="Please enter your phone number">
            </div>

            <div class="form-group col-sm-6">
              <label for="mobile">
                <h4>Mobile</h4>
              </label>
              <input type="text" class="form-control" name="mobile" #mobile="ngModel" [(ngModel)]="user.mobile" id="mobile" placeholder="Mobile Number" title="Please enter your mobile number">
            </div>
            <div class="form-group col-sm-6">
              <label for="email">
                <h4>Email</h4>
              </label>
              <input type="email" class="form-control" value="{{user.email}}" disabled>
            </div>
            <div class="form-group col-sm-6">
              <label for="email">
                <h4>Address</h4>
              </label>
              <input type="email" class="form-control" name="address" #address="ngModel" [(ngModel)]="user.address" id="address" placeholder="Address" title="Please enter your address">
            </div>
            
            <div class="form-group col-sm-12">
              <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
